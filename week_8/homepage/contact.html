            </ul>
            <hr>
            <p>Write me something :)</p><br>
            <!-- Input field for contacting me -->
            <div class="message">
                <input type="text" id="message">
                <button id="send">Send Message</button>
            </div>
            <!-- Thank-You-Message when Message is sent -->
            <p id="feedback"></p>
        </div>

        <!-- Clear input field when message is sent and give feedback -->
        <script>
            document.getElementById("send").addEventListener("click", function(){
            document.getElementById("feedback").innerText = "Thank you!";
            document.getElementById("message").value ="";
            });
        </script>
