<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>
            // Run script once DOM id loaded
            document.addEventListener('DOMContentLoaded', function() {

                // When correct answer is clicked, change color to green
                let correct = document.querySelector('.right');
                correct.addEventListener('click', function() {
                    correct.style.backgroundColor = 'green';
                    document.querySelector('#feedback1').innerHTML = 'Correct!';
                });

                // When any incorrect answer is clicked, change color to red
                let incorrects = document.querySelector('.wrong');
                for (let i = 0, i < incorrects.length; i++) {
                    incorrects[i].addEventListener('click', function() {
                        incorrects[i].style.backgroundColor = 'red';
                        document.querySelector('#feedback1').innerHTML = 'Incorrect';
                    });
                }

                // Check free response submission
                document.querySelector('#check').addEventListener('click', function() {
                    let input = document.querySelector('input');
                    if (input.value == "Switzerland") {
                        input.style.backgroundColor = 'green';
                        document.querySelector('#feedback2').innerHTML = 'Correct!';
                    } else {
                        input.style.backgroundColor = 'red';
                        document.querySelector('#feedback2').innerHTML = 'Correct!';
                    }
                });
            });
        </script>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <!-- Add question 1 -->
                <h3>What is the approximate ratio of people to sheep in New Zealand?</h3>
                <!-- Add buttons for answers -->
                <button class="wrong">6 people per 1 sheep</button>
                <button class="wrong">3 people per 1 sheep</button>
                <button class="right">1 person per 1 sheep</button>
                <button class="wrong">1 person per 3 sheep</button>
                <button class="wrong">1 person per 6 sheep</button>
                <!-- Add feedback -->
                <p id="feedback1"></p>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <!-- Add question 2 -->
                <h3>In which country is it illegal to own only one guinea pig, as a line guinea pig might get lonely?</h3>
                <!-- Add input field for answer -->
                <input type="text">
                <!-- Add button to confirm -->
                <button id="check">Check answer</button>
                <!-- Add feedback -->
                <p id="feedback2"></p>
            </div>
        </div>
    </body>
</html>
