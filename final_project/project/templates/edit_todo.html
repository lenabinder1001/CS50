{% extends "layout.html"%}

{% block main %}
    <div class="edit-banner">
        <h1>Edit "{{ todo }}"</h1>
        <p>Change name, status or priority of task.</p>
    </div>
    <div class="formular">
        <form action="/edit_todo/{{ id }}" method="post">
            <div class="form-name">
                <label for="name">Change name of task:</label><br>
                <input autocomplete="off" autofocus class="form-control w-auto" id="name" name="name" placeholder="{{ todo }}" type="text">
            </div>
            <div class="form-status">
                <label for="name">Change status of task:</label><br>
                <select name="status">
                    <option disabled selected value="">Status</option>
                    {% for status in stats %}
                        <option value="{{ status }}">{{ status }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-prio">
                <label for="name">Change priority of task:</label><br>
                <input autocomplete="off" class="form-control w-auto" id="priority" name="priority" min="1" max="3" type="number">
            </div>
            <div class="button-edit">
                <button type="submit">Change todo</button>
            </div>
        </form>
    </div>
{% endblock%}
