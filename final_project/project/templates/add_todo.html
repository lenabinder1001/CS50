{% extends "layout.html" %}

{% block main %}
    <div class="add-banner">
        <h1>Add new todo</h1>
        <p>Add new todo with name and priority.</p>
    </div>
    <div class="formular">
        <form action="/add_todo" method="post">
            <div class="form-name">
                <label for="name">Name of task:</label><br>
                <input autocomplete="off" autofocus class="form-control w-auto" id="name" name="name" placeholder="Todo" type="text">
            </div>
            <div class="form-prio">
                <label for="priority">Choose priority (1-3):</label><br>
                <input autocomplete="off" class="form-control w-auto" id="priority" name="priority" min="1" max="3" type="number">
            </div>
            <div class="button-add">
                <button type="submit">Add new todo</button>
            </div>
        </form>
    </div>
{% endblock %}
